version: 0.0
os: linux
files:
  # Source ở đây là đường dẫn tương đối TRONG ARTIFACT (sau discard-paths: yes)
  - source: /docker-compose.yml
    destination: /home/ec2-user/qairline-backend # Thư mục trên EC2 nơi bạn muốn deploy
  - source: /nginx.conf
    destination: /home/ec2-user/qairline-backend/nginx # Đảm bảo thư mục này tồn tại trên EC2

permissions:
  - object: /home/ec2-user/qairline-backend
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/stop_containers.sh
      timeout: 180
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_containers.sh
      timeout: 360
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
