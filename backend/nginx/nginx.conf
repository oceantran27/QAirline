server {
    listen 80;
    server_name api.qairline.website; # Tên miền API của bạn

    location / {
        proxy_pass http://node-backend:3030; # Tên service Node.js trong docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health { # Endpoint Health Check cho ALB
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
