# HTTP (port 80)
server {
    listen 80; # Nginx chỉ lắng nghe HTTP trên port 80 từ ALB
    server_name api.qairline.website; # Thêm cả tên miền gốc nếu cần

    # Không có chuyển hướng HTTP to HTTPS ở đây, vì ALB sẽ làm việc đó

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://node-backend:3030/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Quan trọng để Nginx biết giao thức gốc

        # Thêm hoặc tăng timeout nếu cần (đã làm ở lần trước)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

